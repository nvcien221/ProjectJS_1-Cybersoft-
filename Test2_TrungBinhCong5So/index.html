<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinhTrungBinh</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="container">
    <div class="card" style="width:18rem;">
      <div class="card-header text-center">
            Tính Trung Bình
      </div>
      <div class="card-body">                
        <form>
          <div class="form-group">                       
            <input type="number" class="form-control" id="number1" placeholder="Nhập số thứ 1">                  
          </div>
          <div class="form-group">                       
            <input type="number" class="form-control" id="number2" placeholder="Nhập số thứ 2">                  
          </div>
          <div class="form-group">                       
            <input type="number" class="form-control" id="number3" placeholder="Nhập số thứ 3">                  
          </div>
          <div class="form-group">                       
            <input type="number" class="form-control" id="number4" placeholder="Nhập số thứ 4">                  
          </div>
          <div class="form-group">                       
            <input type="number" class="form-control" id="number5" placeholder="Nhập số thứ 5">                  
          </div>
  
          <button type="button" class="btn" id="btnCalc">Tính Trung Bình</button>
  
          <p id="txtResult"></p>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
